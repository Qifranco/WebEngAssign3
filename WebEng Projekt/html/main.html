<html lang="de">

<head>

    <meta charset="utf-8" />
    <!-- Bootsrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!-- include the jQuery UI style sheet-->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet"
        type="text/css" />
    <!-- include jQuery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <!-- include jQuery UI-->
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <!-- include Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <!-- include chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <!-- include Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Ayverdis</title>
</head>

<body>
    <div id="app">
        <div class="row">
            <div class="col-4">
                <nav>
                    <router-link to="/All">{{alleStandortLab}}</router-link>
                    <router-link to="/Wiedikon">{{wiedikonLab}}</router-link>
                    <router-link to="">{{oerlikonLab}}</router-link>
                    <router-link to="">{{affolternLab}}</router-link>
                </nav>
            </div>
            <div class="col-4">
                <img src="/pictures/ayverdis.png" alt="Logo">
            </div>
            <div class="col-4">
                <div class="row">
                    <!--Nur diese Button in Englisch  -->
                    <form action="/html/verwaltung.html">
                        <input class="button" type="submit" value="Verwaltung" title="Ã–ffnet neue Verwaltungsseite"/>
                    </form>
                    <button class="button" type="button" title="Nicht implementiert">{{benutzerLab}}</button>
                    <button class="button" v-on:click="openMail" type="button" title="Mail an User@example.com">{{mailLab}}</button>
                    <button class="button" v-on:click="refresh" type="button" title="Refresh von Graph Kosten">{{refreshLab}}</button>
                </div>
            </div>
        </div>
        <div class=row>
            <div class="col-4">
                <span title="Finanzkennzahlen">
                    <app-kennzahlen-component></app-kennzahlen-component>
                </span>
            </div>
            <div class="col-4">
                <router-view></router-view>
            </div>
            <div class="col-4">
                    <app-graph-durchlaufzeit-component></app-graph-durchlaufzeit-component>
            </div>
        </div>
        <div class=row>
            <div class="col-4">
                <!--<app-graph-reingewinn-component></app-graph-reingewinn-component>-->
                <graph-component picture="/pictures/chart1.png"></graph-component>
            </div>
            <div class="col-4">
                <graph-component picture="/pictures/chart6.png"></graph-component>
            </div>
            <div class="col-4">
                <app-graph-component-matrix></app-graph-component-matrix>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div id="aktuelleZeitlab" title="aktuelle Zeit"></div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <!-- JavaScript-->
    <script src="/js/main.js"></script>
</body>

</html>
